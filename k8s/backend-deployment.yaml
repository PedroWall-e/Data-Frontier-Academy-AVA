apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
stringData:
  DB_HOST: "mysql"
  DB_USER: "user"
  DB_PASSWORD: "password"
  DB_NAME: "data_frontier_ava"
  CHAVE_SECRETA: "sua_chave_secreta_super_segura_aqui"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: data-frontier-academy-ava-backend:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: backend-secret
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
